<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>FoodMap</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="style.css">
	<link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
</head>

<body>
	<div id="splash">
		<img class="imgSplash" src="img/splash.png" />
	</div>
	<div class="ui grid">
		<div class="four wide column">
			<div class="ui left fixed vertical labeled icon menu">
				<div class="item">
					<img class="ui mini image" src="img/logo.png">
				</div>
				<a class="item">
					<i class="home icon"></i>
				</a>
				<a class="item">
					<i class="search icon"></i>
				</a>
				<a class="item">
					<i class="utensils icon"></i>
				</a>
			</div>
		</div>
		<div class="twelve wide column">
			<h1>FoodMap</h1>
			<p>Encuentra los restaurantes Top en Surco</p>
			<div class="ui hidden divider"></div>
			<!-- Tipos de Restaurantes -->
			<div class="ui accordion">
				<!-- Todos lo restaurantes -->
				<!-- Amázonica -->
				<div class="title" id="amazon-restaurants">
					<i class="dropdown icon"></i>
					<span>Amázonica</span>
				</div>
				<div class="content" id="amazon-table">
					<!-- <table class="ui very basic table" id="amazon-table">
						<tbody id="">
						</tbody>
					</table> -->
					<div id="hola"></div>
				</div>
				<!-- Americana -->
				<div class="title" id="american-restaurants">
					<i class="dropdown icon"></i>
					<!-- <img class="ui avatar image" src="../img/Palate-1_watermarked-e1472011334900.jpg"> -->
					<span>Americana</span>
				</div>
				<div class="content">
					<table class="ui very basic table">
						<tbody id="american-table">
						</tbody>
					</table>
				</div>
				<!-- Carnes y Parrillas -->
				<div class="title" id="meatandgrill-restaurants">
					<i class="dropdown icon"></i>
					<!-- <img class="ui avatar image" src="../img/Palate-1_watermarked-e1472011334900.jpg"> -->
					<span>Carnes y Parrillas</span>
				</div>
				<div class="content">
					<table class="ui very basic table">
						<tbody id="meatandgrill-table">
						</tbody>
					</table>
				</div>
				<!-- Chifa -->
				<div class="title" id="chifa-restaurants">
					<i class="dropdown icon"></i>
					<span>Chifa</span>
				</div>
				<div class="content">
					<table class="ui very basic table">
						<tbody id="table-chifa">
						</tbody>
					</table>
				</div>
				<!-- Fusión -->
				<div class="title" id="fusion-restaurant">
					<i class="dropdown icon"></i>
					<!-- <img class="ui avatar image" src="../img/Palate-1_watermarked-e1472011334900.jpg"> -->
					<span>Fusión</span>
				</div>
				<div class="content">
					<table class="ui very basic table">
						<tbody id="table-fusion">
						</tbody>
					</table>
				</div>
				<!-- India -->
				<div class="title" id="india-restaurant">
					<i class="dropdown icon"></i>
					<!-- <img class="ui avatar image" src="../img/Palate-1_watermarked-e1472011334900.jpg"> -->
					<span>India</span>
				</div>
				<div class="content">
					<table class="ui very basic table">
						<tbody id="table-india">
						</tbody>
					</table>
				</div>
				<!-- Internacional -->
				<div class="title" id="international-restaurant">
					<i class="dropdown icon"></i>
					<!-- <img class="ui avatar image" src="../img/Palate-1_watermarked-e1472011334900.jpg"> -->
					<span>Internacional</span>
				</div>
				<div class="content">
					<table class="ui very basic table">
						<tbody id="table-international">
						</tbody>
					</table>
				</div>
				<!-- Italiana -->
				<div class="title" id="italian-restaurant">
					<i class="dropdown icon"></i>
					<!-- <img class="ui avatar image" src="../img/Palate-1_watermarked-e1472011334900.jpg"> -->
					<span>Italiana</span>
				</div>
				<div class="content">
					<table class="ui very basic table">
						<tbody id="table-italian">
						</tbody>
					</table>
				</div>
				<!-- Nikkei / Japonesa -->
				<div class="title" id="nikkei-restaurant">
					<i class="dropdown icon"></i>
					<!-- <img class="ui avatar image" src="../img/Palate-1_watermarked-e1472011334900.jpg"> -->
					<span>Nikkei / Japonesa</span>
				</div>
				<div class="content">
					<table class="ui very basic table">
						<tbody id="table-nikkei">
						</tbody>
					</table>
				</div>
				<!-- Peruana -->
				<div class="title" id="peruvian-restaurant">
					<i class="dropdown icon"></i>
					<!-- <img class="ui avatar image" src="../img/Palate-1_watermarked-e1472011334900.jpg"> -->
					<span>Peruana</span>
				</div>
				<div class="content">
					<table class="ui very basic table">
						<tbody id="table-peruavian">
						</tbody>
					</table>
				</div>
				<!-- Pescados y Mariscos -->
				<div class="title" id="fish-restaurant">
					<i class="dropdown icon"></i>
					<!-- <img class="ui avatar image" src="../img/Palate-1_watermarked-e1472011334900.jpg"> -->
					<span>Pescados y Mariscos</span>
				</div>
				<div class="content">
					<table class="ui very basic table">
						<tbody id="table-fish">
						</tbody>
					</table>
				</div>
				<!-- Piqueos -->
				<div class="title" id="snack-restaurant">
					<i class="dropdown icon"></i>
					<!-- <img class="ui avatar image" src="../img/Palate-1_watermarked-e1472011334900.jpg"> -->
					<span>Piqueos</span>
				</div>
				<div class="content">
					<table class="ui very basic table">
						<tbody id="table-snack">
						</tbody>
					</table>
				</div>
				<!-- Pizzerías -->
				<div class="title" id="pizza-restaurant">
					<i class="dropdown icon"></i>
					<!-- <img class="ui avatar image" src="../img/Palate-1_watermarked-e1472011334900.jpg"> -->
					<span>Pizzerías</span>
				</div>
				<div class="content">
					<table class="ui very basic table">
						<tbody id="table-pizza">
						</tbody>
					</table>
				</div>
				<!-- Thai -->
				<div class="title" id="thai-restaurant">
					<i class="dropdown icon"></i>
					<!-- <img class="ui avatar image" src="../img/Palate-1_watermarked-e1472011334900.jpg"> -->
					<span>Thai</span>
				</div>
				<div class="content">
					<table class="ui very basic table">
						<tbody id="table-thai">
						</tbody>
					</table>
				</div>
			</div>
			<div class="ui hidden divider"></div>
			<!-- Buscador -->
			<div class="ui icon input">
				<input id="search-restaurant" type="text" placeholder="Busca...">
				<i class="search icon"></i>
			</div>

			<!-- Todos los restaurante -->
			<div class="ui hidden divider"></div>
			<table class="ui very basic table">
				<tbody id="restaurant-table">
				</tbody>
			</table>
		</div>
	</div>

	<div id="modal-restaurant"></div>

	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	  crossorigin="anonymous"></script>
	<script src="semantic/dist/semantic.min.js"></script>
	<script src="app.js"></script>
</body>

</html>
